<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <title>Inscription</title>
</head>
<body>
    <div class="formulaire">
    <header>
        <h1>INSCRIVEZ-VOUS GRATUITEMENT </br> Et commencez votre shopping!</h1>
        <p> C'est rapide et facile </p>

    </header>
    <main>
    <form action="" class="boutton">
     
       
        <label for="name" class="label" >Prénom</label>
        <input type="text" id="First-name" class="case" onclick="getInputValue()" maxlength="10"><br>
    
        <label for="last-name" class="label">Nom de famille</label>
        <input type="text" id="last-name" class="case" maxlength="10"><br>
        <label for="e-mail" class="label">E-mail</label>
        <input type="email" name="" id="e-mail" class="case"><br>
        <label for="mot-de-passe"class="label">Mot de passe</label>
        <input type="password" name="" id="mot-de-passe" class="case" maxlength="15"><br>
        <label for="Date-de-naissance" class="label">Date de naissance</label>
        <input type="date" name="" id="Date-de-naissance" class="case"><br>
        <input type="button" value="S'inscrire et accéder aux ventes" class="envoyer">
    </form>
</main>
<footer>
    <p>Merci pour votre inscription!</p>
</footer>
</div>
<script src="test.js"></script> 
</body>
</html>
